{{ block scripts }}
{{ endblock }}

{{ block content }}


    <!-- Decision Card -->
    <div class="card mt-5 shadow-lg p-4">
        <div class="card-body">
            <h1 class="display-4">Welcome!</h1>
            <p class="lead">Thank you for your interest in this study.</p>

            <p class="lead">
                <small>
                    In what follows, we provide you with a Linkedin feed.
                    Please browse it carefully.
                    Afterwards, you'll be directed to a survey to answer a few short questions.
                </small>
            </p>


            <div class="mb-3 mt-5">
                <label for="name" class="form-label lead"><small>Before we start, how shall we call you?</small></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Don't worry, we don't save this information.">
            </div>


            <div class="d-flex justify-content-center m-5">
                <button class="btn btn-success shadow" type="submit" id="submitButton">
                    Start
                </button>
            </div>

        </div>
    </div>

</body>
{{ endblock }}
